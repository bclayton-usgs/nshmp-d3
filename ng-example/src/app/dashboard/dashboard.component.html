<div class="grid-container">

  <mat-card
      *ngFor="let navigation of navigationList"
      [routerLink]="navigation.routerLink"
      class="grid-col-12 mobile-lg:grid-col-6 mobile-lg:grid-offset-3 margin-y-4 pointer">
    <mat-card-title>{{ navigation.display }}</mat-card-title>
  </mat-card>

</div>
